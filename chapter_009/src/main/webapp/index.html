<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TO DO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src=".\js\taskScript.js"></script>
    <style>
        body {
            background-color: navajowhite;
        }
        table {
            background-color: #ffffff !important;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div>
        <form>
            <div class="form-group">
                <label for="description">Description : </label>
                <textarea class="form-control rounded-0" title="Enter task description" id="description" rows="4"></textarea>
            </div>
            <button type="button" class="btn btn-default" onclick="return addTask()">Add task.</button>
        </form>
    </div>
    <div>
        <table class="table table-bordered" id="table">

        </table>
    </div>
</div>
</body>
</html>
