<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var done = true;
            var message = '';
            message =
                checkAndGetMessage($('#firstname')) +
                checkAndGetMessage($('#lastname')) +
                checkAndGetMessage($('#textarea'));
            var male = $('#male');
            message +=
                male[0].checked === false && $('#female')[0].checked === false ? male.attr('title') + '. ' : '';
            if (message !== '') {
                done = false;
                alert(message);
            }
            return done;
        }
        function checkAndGetMessage(el) {
            return el.val() === '' ? el.attr('title') + '. ' : '';
        }
    </script>
    <style>
        body {
            background-color: #EEEEFB;
        }
        table {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <h1>User registration</h1>
    <p>Here you can register on the server.</p>
    <form action="/action_page.php">
        <div class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" title="Enter First name" id="firstname">
        </div>
        <div class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" title="Enter Second name" id="lastname">
        </div>
        <div class="form-group">
            <label class="radio-inline">
                <input type="radio" name="sex" title="Choose gender" value="male" id="male">male
            </label>
            <label class="radio-inline">
                <input type="radio" name="sex" title="choose gender" value="female" id="female">female
            </label>
        </div>
        <div class="form-group">
            <label for="textarea">Description:</label>
            <textarea class="form-control rounded-0" title="Enter description" id="textarea" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-default" onclick="return validate()">Submit</button>
    </form>
    <h2>Users</h2>
    <p>All users registered on the server:</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th>description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>male</td>
            <td>test description</td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>Moe</td>
            <td>female</td>
            <td>test description</td>
        </tr>
        <tr>
            <td>July</td>
            <td>Dooley</td>
            <td>female</td>
            <td>test description</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
