<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="./js/main.js"></script>
    <title>Car place</title>

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col" >
            <div class="card">
                <div class="card-header" id="auth">
                </div>
                <div class="card-body">
                    <div class="row">
                        <h1>Filters:</h1>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="autoBrandFilter">Brand:</label>
                                <select class="form-control" id="autoBrandFilter" onchange="fillModelsFilter()">

                                </select>
                            </div>
                            <div class="form-group">
                                <label for="modelFilter">Model:</label>
                                <select class="form-control" id="modelFilter">
                                    <option value="1"> test</option>
                                </select>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="dateStart">From date:</label>
                                <input type="date" id="dateStart" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="dateFinish">To date:</label>
                                <input type="date" id="dateFinish" class="form-control">
                            </div>
                        </div>
                        <div class="col">
                            <div class='form-check'>
                                <input class='form-check-input' type='checkbox' value='true' id='checkBoxWithPhoto'>
                                <label class='form-check-label' for='checkBoxWithPhoto'>Show only with photo</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="button" class="btn btn-info btn-lg btn-block" onclick="doFilter()">Apply filters.</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="card" style="display:none" id="adFormCard">
                <div class="card-header">
                    Create advert.
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col"  id="adForm">
                            <form>
                                <div class="form-group">
                                    <label for="autoBrand">Brand:</label>
                                    <select class="form-control" id="autoBrand" onchange="fillModels()">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="model">Model:</label>
                                    <select class="form-control" id="model">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="cost">Cost:</label>
                                    <input type="number" class="form-control" id="cost">
                                </div>
                                <div class="form-group">
                                    <label for="date">Release date:</label>
                                    <input type="date" id="date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="mileage">Mileage:</label>
                                    <input type="number" class="form-control" id="mileage">
                                </div>
                                <div class="form-group">
                                    <label for="driveUnit">Drive unit:</label>
                                    <select class="form-control" id="driveUnit">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="carBody">Body:</label>
                                    <select class="form-control" id="carBody">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="MEngine">Engine:</label>
                                    <select class="form-control" id="MEngine">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="engineValue">Engine value:</label>
                                    <input type="number" class="form-control" id="engineValue">
                                </div>
                                <div class="form-group">
                                    <label for="MTransmission">Transmission:</label>
                                    <select class="form-control" id="MTransmission">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="wheel">Wheel:</label>
                                    <select class="form-control" id="wheel">
                                        <option value="1"> test</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="photo">Photo</label>
                                    <input type="file" class="form-control-file" id="photo">
                                </div>
                                <div class="form-group">
                                    <label for="description">Example textarea</label>
                                    <textarea class="form-control" id="description" rows="3"></textarea>
                                </div>
                                <button type="button" class="btn btn-info" onclick="adAdvert()">Add advert</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col" id="advertsShow">Adverts</div>
    </div>
</div>
</body>
</html>
